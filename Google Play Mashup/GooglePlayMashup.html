<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Play Analytics</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Bootstrap Select CSS -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:700" rel="stylesheet">
    <!-- GooglePlayMashup.css -->
    <link rel="stylesheet" href="GooglePlayMashup.css">
    <!-- JQueryUI CSS -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- Qlik Styles -->
    <link rel="stylesheet" href="../../resources/autogenerated/qlik-styles.css">
    <!-- Load RequireJS -->
    <script src="../../resources/assets/external/requirejs/require.js"></script>
    <script src="./GooglePlayMashup.js"></script>
</head>

<body>
    <nav class="nav-bar">
        <div class="wrap">
            <button type="submit" class="searchButton">
                <i class="icon fas fa-search"></i>
            </button>
            <input type="text" id="barSearch" class="searchTerm" placeholder="Search your data...">
        </div>

        <div class="filter-panel">
            <div class="filters">
                <select id="categoryFilter" class="selectpicker" data-container="body" title="Category" multiple data-live-search="true"
                    data-actions-box="false" data-selected-text-format="static">
                </select>
                <select id="typeFilter"class="selectpicker" data-container="body" title="Type" multiple data-live-search="true"
                    data-actions-box="false" data-selected-text-format="static">
                </select>
            </div>
        </div>
        <!-- Icons -->
        <span id="undo" class="icon control" data-control="back" data-toggle="tooltip" data-placement="bottom" title="Back"><i class="fas fa-undo-alt"></i></span>
        <span class="icon control" data-control="forward" data-toggle="tooltip" data-placement="bottom" title="Forward"><i class="fas fa-redo-alt"></i></span>
        <span class="icon control" data-control="clear" data-toggle="tooltip" data-placement="bottom" title="Clear"><i class="fas fa-times"></i></span>
        <span id="bookmark" class="icon" data-toggle="tooltip" data-placement="bottom" title="Bookmarks"><i class="fas fa-bookmark" data-toggle="modal" data-target="#bookmarkModal"></i></span>
        <a href="#" class="notification">
        <span id="selections" class="icon" data-toggle="tooltip" data-placement="bottom" title="Current Selections"><i class="fas fa-filter" data-toggle="modal" data-target="#selectionsModal"></i></span>
        <span class="badge"></span>
        </a>
    </nav>

    <!-- Title -->
    <div class="heading">Google Play Analytics Mashup</div>

    <!-- Bootstrap Placeholders -->
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div id="QV01" class="col-md m-4 qvplaceholder"></div>
            <div id="QV02" class="col-md m-4 qvplaceholder"></div>
            <div id="QV03" class="col-md m-4 qvplaceholder"></div>
        </div>
    </div>

        <!-- Bootstrap Placeholders -->
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div id="QV04" class="col-md-4 m-4 qvchart"></div>
                <div id="QV05" class="col-md m-4 qvchart"></div>
            </div>
        </div>

    <!-- Bookmark Modal -->
    <div class="modal fade" id="bookmarkModal" tabGooglePlayMashup="-1" role="dialog" aria-labelledby="bookmarkModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="bookmarkModalLabel">Bookmarks</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form id="formModal">
                    <label for="bmTitle" class="control-label">Title:</label>
                    <input type="text" class="form-control" id="bmTitle"></input>
                    <label for="bmDesc" class="control-label">Description:</label>
                    <input type="text" class="form-control" id="bmDesc"></input>
                </form>
                <ul class="list-group">
                </ul>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="newBm">New</button>
              <button type="button" class="btn btn-primary" id="createBm" disabled data-dismiss="modal">Create</button>
            </div>
          </div>
        </div>
      </div>

    <!-- Selections Modal -->
    <div class="modal fade" id="selectionsModal" tabGooglePlayMashup="-1" role="dialog" aria-labelledby="selectionsModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="selectionsModalLabel"> Current Selections</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div id="currSelections" class="modal-body">
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>
    </body>

</html>
